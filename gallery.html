<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIGAMING Archive | Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Lora', serif;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            letter-spacing: 15px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }

        nav {
            text-align: center;
            margin-bottom: 60px;
        }

        nav a {
            font-family: 'Cinzel', serif;
            color: #888;
            text-decoration: none;
            margin: 0 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* Galeri Düzeni */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 100px;
            /* Klasik ve estetik sütun yapısı */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-gap: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background-color: #111;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: 500px; /* Estetik bir dikey form */
            object-fit: cover;
            display: block;
            filter: grayscale(20%);
            transition: 0.5s ease;
        }

        .gallery-item:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* Çizim İsmi Etiketi */
        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            opacity: 0;
            transition: 0.3s;
        }

        .gallery-item:hover .item-info {
            opacity: 1;
        }

        .item-info span {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        /* Responsive Ayar */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Gallery</h1>
    </header>

    <nav>
        <a href="index.html" id="nav-index">BACK TO PORTAL</a>
        <a href="souls.html" id="nav-souls">SOULS</a>
        <a href="rdr.html" id="nav-rdr">RDR</a>
        <a href="clair.html" id="nav-clair">CLAIR OBSCUR</a>
        <a href="about.html" id="nav-about">ABOUT</a>
    </nav>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="malenia.jpg" alt="Malenia">
            <div class="item-info"><span>Malenia</span></div>
        </div>
        <div class="gallery-item">
            <img src="radahn.jpg" alt="Radahn">
            <div class="item-info"><span>Radahn</span></div>
        </div>
        <div class="gallery-item">
            <img src="artorias.jpg" alt="Artorias">
            <div class="item-info"><span>Artorias</span></div>
        </div>
        <div class="gallery-item">
            <img src="sif.jpg" alt="Sif">
            <div class="item-info"><span>Sif</span></div>
        </div>

        <div class="gallery-item">
            <img src="maelle.jpg" alt="Maelle">
            <div class="item-info"><span>Maelle</span></div>
        </div>
        <div class="gallery-item">
            <img src="alicia.jpg" alt="Alicia">
            <div class="item-info"><span>Alicia</span></div>
        </div>

        <div class="gallery-item">
            <img src="arthur.jpg" alt="Arthur">
            <div class="item-info"><span>Arthur Morgan</span></div>
        </div>
        <div class="gallery-item">
            <img src="john.jpg" alt="John">
            <div class="item-info"><span>John Marston</span></div>
        </div>
        <div class="gallery-item">
            <img src="jack.jpg" alt="Jack">
            <div class="item-info"><span>Jack Marston</span></div>
        </div>
    </div>

</body>
</html>
