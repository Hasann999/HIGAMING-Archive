<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIGAMING Archive | Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=UnifrakturMaguntia&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        
        .portal-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .portal-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            transition: flex 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .portal-section:hover { flex: 1.5; }

        .bg-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            transition: 0.6s;
        }

        .portal-section:hover .bg-overlay { opacity: 0.5; transform: scale(1.03); }

        .title {
            position: relative;
            z-index: 2;
            font-size: 4.5rem;
            letter-spacing: 4px;
            text-shadow: 0 5px 15px rgba(0,0,0,1);
        }

        /* Ã–zel Temalar */
        .rdr-bg { background-image: url('rdrbg.png'); }
        .rdr-title { color: #e51837; font-family: 'Rye', cursive; }

        .souls-bg { background-image: url('soulsbg.jpg'); }
        .souls-title { color: #888888; font-family: 'UnifrakturMaguntia', cursive; }

        .clair-bg { background-image: url('clairbg.jpg'); }
        .clair-title { color: #FFD700; font-family: 'Playfair Display', serif; }
    </style>
</head>
<body>
    <div class="portal-container">
        <a href="rdr.html" class="portal-section">
            <div class="bg-overlay rdr-bg"></div>
            <div class="title rdr-title">Red Dead Redemption</div>
        </a>
        <a href="souls.html" class="portal-section">
            <div class="bg-overlay souls-bg"></div>
            <div class="title souls-title">Souls</div>
        </a>
        <a href="clair.html" class="portal-section">
            <div class="bg-overlay clair-bg"></div>
            <div class="title clair-title">Clair Obscur</div>
        </a>
    </div>
</body>
</html>
